	<style>
	#chartist {
		width: 75%;
		height: 400px;
		font-family: arial;
        position: relative;
	}

    .chartist-tooltip {
        opacity: 0;
        position: absolute;
        -webkit-transition: opacity .2s linear;
        -moz-transition: opacity .2s linear;
        -o-transition: opacity .2s linear;
        transition: opacity .2s linear;
    }

    .chartist-tooltip.tooltip-show {
        opacity: 1;
    }
	</style>

	<div id="chartist" class="ct-chart"></div>
	<link rel="stylesheet" href="../vendor/scripts/chartist.min.css">
    <script src="../vendor/scripts/chartist.min.js"></script>
    <script src="../vendor/scripts/chartist-plugin-accessibility.min.js"></script>
    <script src="../vendor/scripts/chartist-plugin-axistitle.min.js"></script>
    <script src="../vendor/scripts/chartist-plugin-tooltip.min.js"></script>

	<script>
		var chart = new Chartist.Line('.ct-chart', {
		  labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
		  series: [
		    {name: 'Income', data: [20000, 30000, 35000, 32000, 40000, 42000, 50000, 62000, 80000, 94000, 100000, 120000]},
		    {name: 'Expenses', data: [10000, 15000, 12000, 14000, 20000, 23000, 22000, 24000, 21000, 18000, 30000, 32000]}
		  ]
		}, {
		  chartPadding: {
		    top: 20,
		    right: 0,
		    bottom: 30,
		    left: 30
		  },
		  axisY: {
		    onlyInteger: true
		  },
		  plugins: [
		    Chartist.plugins.ctAccessibility({
		      caption: 'Fiscal year 2015',
		      seriesHeader: 'business numbers',
		      summary: 'A graphic that shows the business numbers of the fiscal year 2015',
		      valueTransform: function(value) {
		        return value + ' dollar';
		      }
		    }),
            Chartist.plugins.tooltip(),
		    Chartist.plugins.ctAxisTitle({
		      axisX: {
		        axisTitle: 'Month',
		        axisClass: 'ct-axis-title',
		        offset: {
		          x: 0,
		          y: 50
		        },
		        textAnchor: 'middle'
		      },
		      axisY: {
		        axisTitle: 'Amount',
		        axisClass: 'ct-axis-title',
		        offset: {
		          x: 0,
		          y: 15
		        },
		        textAnchor: 'middle',
		        flipTitle: true
		      }
		    })
		  ]
		});
	</script>
